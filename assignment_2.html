<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myRandom(){
			var x = Math.floor((Math.random() * 10) +1);
			var b = prompt("Please enter your name and number.");
				if(b != null && b[2]==x){
					document.getElementByid("sample").innerHTML = 
					"Hello" + b + ":)."
				}else{document.getElementById("sample").innerHTML = 
				"Name not found :( . number is " + x }
		}

	</script>
	<title></title>
</head>
<body>
<button onclick="myRandom()">Try it</button>
<div id="sample"></div>
</body>
</html>
